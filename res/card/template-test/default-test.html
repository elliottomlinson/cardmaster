<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Cardmaster Template - Default</title>
  <link rel="stylesheet" href="css/card-test.css">
</head>

<!-- Hack to get emojis to render -->
<style>
  img.emoji {
     height: 1em;
     width: 1em;
     margin: 0 .05em 0 .1em;
     vertical-align: -0.1em;
  }
</style>

<!-- https://stackoverflow.com/questions/687998/auto-size-dynamic-text-to-fill-fixed-size-container -->
<script type="text/javascript">
  window.onload=function shrink()
  {
    textSpan = document.getElementById("title-text")
    textSpanFill = document.getElementById("title-text-fill")
    textDiv = document.getElementById("title")

    textSpan.style.fontSize = "36pt"
    textSpanFill.style.fontSize = "36pt"

    while(textSpan.offsetHeight > textDiv.offsetHeight)
    {
        updated_font_size = parseInt(textSpan.style.fontSize) - 1
        textSpan.style.fontSize = updated_font_size + "pt";
        textSpanFill.style.fontSize = updated_font_size + "pt";
    }
  }
</script>


<body>
  <div class="card">
      <div class="tier"></div>
      <div class="border"></div>
      <div class="frame"></div>
      <div class="title" id="title">
        <span class="title-text vertical-center" id="title-text" text="Template"></span>
      </div>
      <div class="illustration"></div>
      <div class="type" id="type">
        <span class="type-text" id="type-text" text="elevemplate"></span>
        </div>
      </div>
      <div class="rules">
        <div class="rules-text">
          <div class="cast">
            <div class="glyph castglyph"></div> Fill the cast effect of the template card
          </div>
          <em class="flavour">
            This is the flavour text of the template card
          </em>
        </div>
      </div>
      <div class="meta">
        <table>
          <tr>
            <td>
              <p class="author">
                Illus. Elliot Tomlinson
              </p>
            </td>
            <td>
              <p class="copyright">
                Â© 2021 Cardmaster
              </p>
            </td>
            <td>
              <p class="code">
                <span class="series">
                  pre-release
                </span>
                <span class="serial">
                  template
                </span>
              </p>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </body>
  </html>
